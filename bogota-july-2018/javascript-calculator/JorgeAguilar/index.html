<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="Jorge Aguilar">
        <title>BootCamp Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <section>
            <header>
               <h1>Simple Calculator</h1> 
            </header>
            <aside>
                <table>
                    <tr>
                       <td colspan="4"><span id="display"></span></td> 
                    </tr>
                    <tr>
                        <td><button onclick="restart()">C</button></td>
                        <td><button onclick="deleteLast()">←</button></td> 
                        <td><button onclick="selectOperation('%')">%</button></td>
                        <td><button onclick="selectOperation('/')">÷</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="selectNumber(7)">7</button></td>
                        <td><button onclick="selectNumber(8)">8</button></td> 
                        <td><button onclick="selectNumber(9)">9</button></td>
                        <td><button onclick="selectOperation('*')">x</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="selectNumber(4)">4</button></td>
                        <td><button onclick="selectNumber(5)">5</button></td> 
                        <td><button onclick="selectNumber(6)">6</button></td>
                        <td><button onclick="selectOperation('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="selectNumber(1)">1</button></td>
                        <td><button onclick="selectNumber(2)">2</button></td> 
                        <td><button onclick="selectNumber(3)">3</button></td>
                        <td><button onclick="selectOperation('+')">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button onclick="selectNumber(0)">0</button></td>
                        <td><button onclick="selectOperation('.')">.</button></td> 
                        <td><button onclick="selectOperation('=')">=</button></td>
                    </tr>
                </table>
            </aside>
        </section>
        <script src="calculator.js"></script>
    </body>
</html>
