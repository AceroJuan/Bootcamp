<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">    
    <meta name="author" content="Bryan Murillo">
    
    <title>Calculadora</title>
    <script type="text/javascript">
        var op = {
            '+': function(a,b) {return a+b},
            '-': function(a,b) {return a-b},
            '*': function(a,b) {return a*b},
            '/': function(a,b) {return b !== 0 ? a/b : "valor 0"}
        }
        
        function calcular() {
            let a = Number(document.getElementById("a").value);
            let b = Number(document.getElementById("b").value);
            
            let opera = document.getElementById("operation").value
            console.log(op[opera](a,b));
        }
    </script>
</head>
<body>
    <header>
        <h1>calculadora</h1>
    </header>
    <div>
        <label for="a">a =</label>
        <input type="number" name="number" id="a">
        <select name="operation" id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <label for="b">b =</label>
        <input type="number" name="number" id="b">
        <button type="button" onclick="calcular()">=</button>
        <input type="number" name="result" disabled>
    </div>
    
</body>
</html>
