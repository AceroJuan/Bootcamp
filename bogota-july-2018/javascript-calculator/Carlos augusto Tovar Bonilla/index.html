<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <form action="">
            <input type="text" id="firstNumber" pattern="^(([0-9]+.[0-9]+)|[0-9]+)$">
            <div class="operation-select">
                <select name="operation" id="operation">
                   <option value="default">Select Operation:</option>
                   <option value="add">Add</option>
                   <option value="substract">Substract</option>
                   <option value="multiply">Multiply</option>
                   <option value="divide">Divide</option>
                </select>
            </div>
            <input type="text" class="secondInput" id="secondNumber" pattern="^(([0-9]+.[0-9]+)|[0-9]+)$">
            <p>=</p>
            <input type="text" id="result" readonly>
            <input type="button" onclick="operationSelected()" class="btn" value="Result">
        </form>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
