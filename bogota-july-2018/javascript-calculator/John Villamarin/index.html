<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/master.js"></script>
</head>
<body>
    <div class="content">
        <form>
            <table>
                <tr>
                    <td colspan="4">
                        <input class="text" id="display" type="text" value="" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="column" id="seven" type="button" value="7" onClick="addDisplay(this.form.display, '7')">
                    </td>
                    <td>
                        <input class="column" id="eight" type="button" value="8" onClick="addDisplay(this.form.display, '8')">
                    </td>
                    <td>
                        <input class="column" id="nine" type="button" value="9" onClick="addDisplay(this.form.display, '9')">
                    </td>
                    <td>
                        <input class="operator" id="add" type="button" value="+" onClick="addDisplay(this.form.display, '+')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="column" id="four" type="button" value="4" onClick="addDisplay(this.form.display, '4')">
                    </td>
                    <td>
                        <input class="column" id="five" type="button" value="5" onClick="addDisplay(this.form.display, '5')">
                    </td>
                    <td>
                        <input class="column" id="six" type="button" value="6" onClick="addDisplay(this.form.display, '6')">
                    </td>
                    <td>
                        <input class="operator" id="subst" type="button" value="-" onClick="addDisplay(this.form.display, '-')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="column" id="one" type="button" value="1" onClick="addDisplay(this.form.display, '1')">
                    </td>
                    <td>
                        <input class="column" id="two" type="button" value="2" onClick="addDisplay(this.form.display, '2')">
                    </td>
                    <td>
                        <input class="column" id="three" type="button" value="3" onClick="addDisplay(this.form.display, '3')">
                    </td>
                    <td>
                        <input class="operator" id="multiplication" type="button" value="*" onClick="addDisplay(this.form.display, '*')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="column" id="clear" type="button" value="CE" onClick="reset()">
                    </td>
                    <td>
                        <input class="column" id="0" type="button" value="0" onClick="addDisplay(this.form.display, '0')">
                    </td>
                    <td>
                        <input class="column" id="equals" type="button" value="=" onClick="valNum(this.form.display, this.form.display.value)">
                    </td>
                    <td>
                        <input class="operator" id="division" type="button" value="/" onClick="addDisplay(this.form.display, '/')">
                    </td>
                </tr>
            </table>
        </form>
    </div>  
</body>
</html>
