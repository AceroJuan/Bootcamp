<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>JS Calculator</title>
  <meta name="description" content="Globant Bootcamp Day 5 homework">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="calculator-container">

    <div class="calculator-header">
      <h2 id="error-message">Write any operation</h2>
      <h1 id="result">0</h1>
    </div>

    <div class="calculator-pad">

      <div class="aritmetic-buttons">
        <button name="sum" type="button">+</button>
        <button name="subtract" type="button">-</button>
        <button name="equal" type="button">=</button>
        <button name="multiply" type="button">ร</button>
        <button name="divide" type="button">รท</button>
      </div>

      <div class="num-buttons">

        <div class="num-pad-col">
          <button name="number7" type="button">7</button>
          <button name="number8" type="button">8</button>
          <button name="number9" type="button">9</button>
        </div>


        <div class="num-pad-col">
          <button name="number4" type="button">4</button>
          <button name="number5" type="button">5</button>
          <button name="number6" type="button">6</button>
        </div>


        <div class="num-pad-col">
          <button name="number3" type="button">3</button>
          <button name="number2" type="button">2</button>
          <button name="number1" type="button">1</button>
        </div>


        <div class="num-pad-col">
          <button name="point" type="button">.</button>
          <button name="number0" type="button">0</button>
          <button name="backspace" type="button">
            <svg class="backspace-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 12.59L17.59 17 14 13.41 10.41 17 9 15.59 12.59 12 9 8.41 10.41 7 14 10.59 17.59 7 19 8.41 15.41 12 19 15.59z"
              />
            </svg>
          </button>
        </div>

      </div>

    </div>

  </div>

</body>

<script src="index.js"></script>

</html>
