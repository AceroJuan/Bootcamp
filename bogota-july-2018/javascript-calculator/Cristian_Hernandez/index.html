<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora - BootCamp</h1>

    <div id="calculator" class="calculator">

        <button id="clear" class="clear" onclick="clearAll()">C</button>

        <div id="viewer" class="viewer">0</div>

        <button class="num" data-value="7" onclick="saveNumber(this)">7</button>
        <button class="num" data-value="8" onclick="saveNumber(this)">8</button>
        <button class="num" data-value="9" onclick="saveNumber(this)">9</button>
        <button data-op="plus" class="op" onclick="saveOperator(this)">+</button>

        <button class="num" data-value="4" onclick="saveNumber(this)">4</button>
        <button class="num" data-value="5" onclick="saveNumber(this)">5</button>
        <button class="num" data-value="6" onclick="saveNumber(this)">6</button>
        <button data-op="minus" class="op" onclick="saveOperator(this)">-</button>

        <button class="num" data-value="1" onclick="saveNumber(this)">1</button>
        <button class="num" data-value="2" onclick="saveNumber(this)">2</button>
        <button class="num" data-value="3" onclick="saveNumber(this)">3</button>
        <button data-op="times" class="op" onclick="saveOperator(this)">*</button>

        <button class="num" data-value="0" onclick="saveNumber(this)">0</button>
        <button class="num" data-value="." onclick="saveNumber(this)">.</button>
        <button id="equals" class="equals"  onclick="finalResult()">=</button>
        <button data-op="divided by" class="op" onclick="saveOperator(this)">/</button>
    </div>

    <script src="js/calculator.js"></script>
</body>
</html>
