<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div align="center">
        <form>
            <table>
                <tr>
                    <td colspan="5"> <input type="text" id="screen" size="20" disabled></td>
                </tr>
                <tr>
                    <td><button type="button" value="7" class="button">7</button></td>
                    <td> <button type="button" value="9" class="button">9</button></td>
                    <td> <button type="button" value="8" class="button">8</button></td>
                    <td> <button type="button" value="/" class="button">/</button></td>
                    <td><button type="button" value="(" class="button">(</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="4" class="button">4</button></td>
                    <td><button type="button" value="5" class="button">5</button></td>
                    <td><button type="button" value="6" class="button">6</button></td>
                    <td><button type="button" value="*" class="button">*</button></td>
                    <td><button type="button" value=")" class="button">)</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="1" class="button">1</button></td>
                    <td><button type="button" value="2" class="button">2</button></td>
                    <td><button type="button" value="3" class="button">3</button></td>
                    <td><button type="button" value="-" class="button">-</button></td>
                    <td><button type="button" value="=" id="result">=</button></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button type="button" value="0" class="button">0</button></td>
                    <td><button type="button" value="." class="button">.</button></td>
                    <td><button type="button" value="+" class="button">+</button></td>
                    <td><button type="reset">Reset</button></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
