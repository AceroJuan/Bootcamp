<html>
<head>
<title>Calculator</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

<h4>Calculadora</h4>

<div id='calc-contain'>
    <div class="row">
          <input id="screen">
    </div>
    <div class="row">
        <button class="btn_grey"  onclick="clearValues()" >AC</button>
        <button class="btn_grey"  onclick="clearValues()">C</button>
        <button class="btn_grey" >%</button>
        <button class="btn_grey" onclick=" insertValue('/')">/</button>
    </div>
    <div class="row">
        <button class="btn_grey" onclick=" insertValue('7')">7</button>
        <button class="btn_grey" onclick=" insertValue('8')">8</button>
        <button class="btn_grey" onclick=" insertValue('9')">9</button>
        <button class="btn_grey" onclick=" insertValue('x')">x</button>
    </div>
    <div class="row">
            <button class="btn_grey" onclick=" insertValue('4')">4</button>
            <button class="btn_grey" onclick=" insertValue('5')">5</button>
            <button class="btn_grey" onclick=" insertValue('6')">6</button>
            <button class="btn_grey" onclick=" insertValue('-')">-</button>
    </div>
    <div class="row">
            <button class="btn_grey" onclick="insertValue('1')">1</button>
            <button class="btn_grey" onclick=" insertValue('2')">2</button>
            <button class="btn_grey" onclick=" insertValue('3')">3</button>
            <button class="btn_grey" onclick=" insertValue('+')">+</button> 
    </div>
    <div class="row">
            <button class="btn_grey" onclick=" insertValue('0')">0</button>
            <button class="btn_grey" onclick=" insertValue('.')">.</button>
            <button class="equal" onclick="calculateOperation()">=</button><br> 
    </div>
</div>

<script type="text/javascript">
var total="";


 function calculateOperation(){
     alert(total);
 }

 function insertValue(number){
   var a = document.getElementById("screen")
    a.value+=number;
    if(isNaN(number) && number!="."){
        total=total+","+number+",";
    }
    else{
        total=total+number;
    }
 }

function clearValues(){
   var a = document.getElementById("screen")
    a.value="";
 }

 </script> 

</body>

</html>
