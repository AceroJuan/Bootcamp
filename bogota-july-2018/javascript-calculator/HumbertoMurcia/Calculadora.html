<body>

<h4>Calculadora</h4>

<input type="number" id="screen" value=0><br>
<button class="grey">AC</button><button class="grey">C</button><button class="grey">%</button><button class="grey">/</button><br> 
<button class="grey">7</button><button class="grey">8</button><button class="grey">9</button><button class="grey">x</button><br>  
<button class="grey">4</button><button class="grey">5</button><button class="grey">6</button><button class="grey">-</button><br> 
<button class="grey">1</button><button class="grey">2</button><button class="grey">3</button><button class="grey">+</button><br> 
<button class="grey">0</button><button class="grey">.</button><button class="equal">=</button><br> 


<p id="demo"></p>


<script>
    var a = 1;
    var b = 5;
    var c = a+b;
    document.getElementById("demo").innerHTML = c;
 </script>
