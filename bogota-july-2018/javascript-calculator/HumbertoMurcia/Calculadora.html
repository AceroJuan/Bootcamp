<html>
<head>
<title>Calculator</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

<h4>Calculadora</h4>

<div id='calc-contain'>
    <div class="row">
          <input type="number" id="screen" value=0>
    </div>
    <div class="row">
        <button class="btn_grey">AC</button>
        <button class="btn_grey">C</button>
        <button class="btn_grey">%</button>
        <button class="btn_grey">/</button>
    </div>
    <div class="row">
        <button class="btn_grey">7</button>
        <button class="btn_grey">8</button>
        <button class="btn_grey">9</button>
        <button class="btn_grey">x</button>
    </div>
    <div class="row">
        <button class="btn_grey">4</button>
        <button class="btn_grey">5</button>
        <button class="btn_grey">6</button>
        <button class="btn_grey">-</button>
    </div>
    <div class="row">
            <button class="btn_grey">4</button>
            <button class="btn_grey">5</button>
            <button class="btn_grey">6</button>
            <button class="btn_grey">-</button>
    </div>
    <div class="row">
            <button class="btn_grey">1</button>
            <button class="btn_grey">2</button>
            <button class="btn_grey">3</button>
            <button class="btn_grey">+</button> 
    </div>
    <div class="row">
            <button class="btn_grey">0</button>
            <button class="btn_grey">.</button>
            <button class="equal">=</button><br> 
    </div>
</div>

<p id="demo"></p>


<script>
    var a = 1;
    var b = 5;
    var c = a+b;
    document.getElementById("demo").innerHTML = c;
 </script> 

</body>

</html>
