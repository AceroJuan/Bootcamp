<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>JavaScript Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>JavaScript Calculator</h1>
        </header>
        <div class="container">
            <div class="display">
                <h3 id="result"> </h3>
            </div>
            <div class="buttons">
  <button type="button" name="7" value="7" onclick="getInput('7')">7</button>
    <button type="button" name="8" value="8" onclick="getInput('8')">8</button>
    <button type="button" name="9" value="9" onclick="getInput('9')">9</button>
    <button type="button" name="/" value="/" onclick="getInput('/')">/</button>
    <button type="button" name="4" value="4" onclick="getInput('4')">4</button>
    <button type="button" name="5" value="5" onclick="getInput('5')">5</button>
    <button type="button" name="6" value="6" onclick="getInput('6')">6</button>
    <button type="button" name="*" value="*" onclick="getInput('*')">*</button>
    <button type="button" name="1" value="1" onclick="getInput('1')">1</button>
    <button type="button" name="2" value="2" onclick="getInput('2')">2</button>
    <button type="button" name="3" value="3" onclick="getInput('3')">3</button>
    <button type="button" name="-" value="-" onclick="getInput('-')">-</button>
    <button type="button" name="0" value="0" onclick="getInput('0')">0</button>
    <button type="button" name="C" value=" " onclick="Clear()">C</button>
    <button type="button" name="=" value="=" onclick="displayResult()">=</button>
    <button type="button" name="+" value="+" onclick="getInput('+')">+</button>
            </div>
        </div>
        <script src="calculator.js" ></script>
    </body>
</html>
