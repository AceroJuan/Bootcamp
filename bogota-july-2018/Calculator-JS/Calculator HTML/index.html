<!DOCTYPE html>
<html>
<head>
	<title>Pagina de Pruebas</title>
	<link rel="stylesheet" href="estilos.css">
	<script src="scriptJS.js"></script>
</head>
<body>
	<div>
		<blockquote>
			<table border="2">
				<tbody>
					<tr>
						<th colspan="4" align="center" valign="middle">
							<p id="titulo">Calculadora</p>
						</th>
					</tr>
					<tr>
						<th colspan="4" align="left" valign="middle">
							<p id="acum" class="p-acum"></p>
						</th>
					</tr>
					<tr>
						<th colspan="2" align="left" valign="middle" style="border-right: none;">
							<p id="result1" class="p-result"></p>
						</th>
						<th colspan="2" align="right" valign="middle" style="border-left: none;" >
							<p id="result2" class="p-result"></p>
						</th>
					</tr>
					<tr>
						<th>
							<input id="1" type="button" value="1" onclick="pres_num(this.value)" />
						</th>
						<th>
							<input id="2" type="button" value="2" onclick="pres_num(this.value)"/>
						</th>
						<th>
							<input id="3" type="button" value="3" onclick="pres_num(this.value)"/>
						</th>
						<th>
							<input id="sum" type="button" value="+" onclick="pres_opt(this.id)"/>
						</th>
					</tr>
					<tr>
						<th>
							<input id="4" type="button" value="4" onclick="pres_num(this.value)"/>
						</th>
						<th>
							<input id="5" type="button" value="5" onclick="pres_num(this.value)"/>
						</th>
						<th>
							<input id="6" type="button" value="6" onclick="pres_num(this.value)"/>
						</th>
						<th>
							<input id="res" type="button" value="-" onclick="pres_opt(this.id)"/>
						</th>
					</tr>
					<tr>
						<th>
							<input id="7" type="button" value="7" onclick="pres_num(this.value)"/>
						</th>
						<th>
							<input id="8" type="button" value="8" onclick="pres_num(this.value)"/>
						</th>
						<th>
							<input id="9" type="button" value="9" onclick="pres_num(this.value)"/>
						</th>
						<th>
							<input id="mult" type="button" value="x" onclick="pres_opt(this.id)"/>
						</th>
					</tr>
					<tr>
						<th>
							<input id="clean" type="button" value="C" onclick="pres_opt(this.id)"/>
						</th>
						<th>
							<input id="0" type="button" value="0" onclick="pres_num(this.value)"/>
						</th>
						<th>
							<input id="cleanAll" type="button" value="CA" onclick="pres_opt(this.id)"/>
						</th>
						<th>
							<input id="div" type="button" value="รท" onclick="pres_opt(this.id)"/>
						</th>
					</tr>
					<tr>
						<th colspan="4" align="center" valign="middle">
							<input id="eq" type="button" value="=" onclick="pres_opt(this.id)"/>
						</th>
					</tr>
				</tbody>
			</table>
		</blockquote>
	</div>
</body>
</html>
