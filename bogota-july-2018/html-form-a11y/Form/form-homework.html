<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<form>
		<label for="mail">Mail</label>
		<input type="email" name="mail" required placeholder="Email" title="Please enter your Email"></br>
		<label for="password">Password</label>
		<input type="password" name="password" required placeholder="Password" title="Please enter your password"></br>
		<label for="userName">Name</label>
		<input type="text" name="userName" required placeholder="Name" title="Please enter your name"></br>
		<label for="age">Age</label>
		<input type="number" name="age" min="10" max="100" placeholder="Age" title="Please enter your age"></br>
		<label for="tel">Telephone</label>
		<input type="tel" name="tel"  pattern="/^[0-9]*$/" placeholder="Telephone" title="Please enter your telephone"></br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" value="male" checked title="Please select your gender">Male
 		<input type="radio" name="gender" value="female" title="Please select your gender">Female</br>
  		<input type="button" value="Send"> 
	</form>
	
</body>
</html>
