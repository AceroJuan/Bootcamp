<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

    <form>
        <legend>please fill the following musical survey</legend>
        <br>
        <label for="dropdown">select: a music gender:</label>
        <select name="music genders" id="dropdown">
            <option>Rock</option>
            <option>Pop</option>
            <option>Electronic</option>
            <option>Lounge</option>
        </select>
        <br>
        <label for="fav-artist">wich is your favoutire artist:</label>
        <input id="fav-artist" type="text">
        <br>
        <label>wich is the song you like the most:
            <input  type="text">
        </label>
        <br>
        <label>wich is the song you hate the most:
            <input type="text">
        </label>
        <br>
        <fieldset>
            <legend>please add your personal information</legend>
            <label for="name-form">Name:</label>
            <input id="name-form" required type="text">
            <br>
            <label for="age-form">Age:</label>
            <input id="age-form" required max="100" min="8" type="number">
            <br>
            <label for="gender" id="gender-label">select your gender:</label>
            <div id="gender" aria-labelledby="gender-label" role="group">
                <label>
                    <input type="radio" name="gender" value="Male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="Female">Female
                </label>
                <label>
                    <input type="radio" name="gender" value="Other"> Other
                </label>
            </div>
        <label for="email-fomr">Email:</label>
        <input id="email-fomr" required type="email">
    </fieldset>
    <br>
    <input type="submit" value="Submit">
    </form>
    
</body>
</html>
