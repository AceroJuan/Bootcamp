<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<form>
		<label for="mail">Mail</label>
		<input type="email" name="mail" id="mail" required placeholder="Email" title="Please enter your Email"></br>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" required placeholder="Password" title="Please enter your password"></br>
		<label for="userName">Name</label>
		<input type="text" name="userName" id="userName" required placeholder="Name" title="Please enter your name"></br>
		<label for="age">Age</label>
		<input type="number" name="age" id="age" placeholder="Age" title="Please enter your age"></br>
		<label for="tel">Telephone</label>
		<input type="tel" name="tel" id="tel" placeholder="Telephone" title="Please enter your telephone"></br>
		<fieldset>
		<legend>Select your gender:</legend>
		<input type="radio" name="gender" value="male" id="male" checked title="Please select your gender">
		<label for="male">Male</label>
 		<input type="radio" name="gender" value="female" title="Please select your gender">
 		<label for="female">Female</label>
 		</fieldset>
  		<input type="button" value="Send" name="send"> 
	</form>
	
</body>
</html>
