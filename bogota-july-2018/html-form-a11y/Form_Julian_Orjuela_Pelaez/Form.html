<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML_FORM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form action="">
    <fieldset>
        <h1>Basic html form</h1>
        <fieldset>
            <legend>Personal information</legend>
                <label for="First_name">First name: (required)</label><br>
                <input type="text" name="First_name" id="First_name" required aria-required="true"><br>
                <label for="Last_name">Last name: (required)</label><br>
                <input type="text" name="Last_name" id="Last_name" required aria-required="true"><br>
                <label for="Birth_Date">Birth Date:</label><br>
                <input type="date" name="Birth_Date" id="Birth_Date"required aria-required="true" >
                <fieldset>
                    <legend>Gender</legend>
                    <div>
                        <input type="radio" id="Male" value="Male" name="rad" checked>
                        <label for="Male">Male</label>
                        <input type="radio" id="Female" value="Female" name="rad">
                        <label for="Female">Female</label>
                        <input type="radio" id="Other" value="Other" name="rad">
                        <label for="Other">Other</label>
                    </div>
                </fieldset>
        </fieldset>
        <fieldset>
            <legend>Contact information</legend>
            <label for="Email">Email: (required)</label><br>
            <input type="email"name="Email" id="Email" required aria-required="true" placeholder="i.e 123@gmail.com"><br>
            <label for="Phone_number">Phone number</label><br>
            <input type="text" name="Phone_number" id="Phone_number">
        </fieldset>
        <fieldset>
            <legend>Location information</legend>
                <label for="Country">Country:</label><br>
                <select name="Country" id="Country">
                    <option value="Colombia">Colombia</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                    <option value="United States">United States</option>
                </select><br>
                <label for="Adress">Adress:</label><br>
                <input type="text" name="Adress" id="Adress" required aria-required="true"><br>
                <label for="ZIP_code">ZIP code: (required)</label><br>
                <input type="text" name="ZIP_code" id="ZIP_code" required aria-required="true">
        </fieldset>
        <br>
        <input type="submit" name="Submit_" id="Submit_" value="Submit">
    </fieldset>
    </form> 
</body>
</html>
