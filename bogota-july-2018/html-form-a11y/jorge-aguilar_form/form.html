<!DOCTYPE html>
<html>
    <head>
        <title>Form - BootCamp FrontEnd</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    
    <body>
        <section>
            <header>
                <h1> FORM SEVEN INPUTS</h1>
            </header>
            <aside>
                <form>
                    
                  <!-- FIRST INPUT TYPE TEXT -->
                  <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" aria-describedby="name-note" placeholder="Enter your name">
                    <small id="name-note" class="form-text text-muted">Your first name.</small>
                  </div>
                    
                  <!-- SECOND INPUT TYPE TEXT -->
                  <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Enter your last name">
                  </div>
                
                  <!-- THIRD INPUT TYPE EMAIL, REQUIRED -->
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                  </div>
                    
                  <!-- FOURTH INPUT TYPE TEXT, REQUIRED -->
                  <div class="form-group">
                    <label for="user-name">UserName</label>
                    <input type="text" class="form-control" id="user-name" placeholder="Enter your user name" required>
                  </div>
                    
                  <!-- FIFTH INPUT TYPE PASSWORD, REQUIRED -->
                  <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Password" required>
                  </div>
                    
                  <!-- SIXTH INPUT TYPE NUMBER -->
                  <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" max="90" min="1" class="form-control" id="age" placeholder="Age">
                  </div>
                    
                  <!-- SEVENTH INPUT TYPE CHECKBOX -->
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remind">
                    <label class="form-check-label" for="remind">Remind me</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </aside>
        </section>
    </body>
</html>
