    <div class="Main-box">
        <div class="Magazine-body">
            <h1 class="Titulo">PLANET OR<br>PLASTIC?<br></h1>

                <span class="National-top">NATIONAL</span>   
                <span class="National-bot">GEOGRAPHIC</span>
            </h2>

                <p class="Side-bold">18 billions pounds of<br>plastic ends up in<br>the ocean each year.</p>
                <p class="Side-normal">And that's just the<br>tip o the iceberg.<br></p>
            </div>
            <blockquote class="Cite-note">
                <q class="Cite-quote">Plastics aren't inherently<br>bad. It's what we do,<br>or don't do. with them<br>that counts</q>
                <cite class="Cite-cite"><b>- SILVIA EARLE</b><br>NATIONAL GEOGRAPHIC<br>EXPLORER-IN-RESIDENCE</cite>
