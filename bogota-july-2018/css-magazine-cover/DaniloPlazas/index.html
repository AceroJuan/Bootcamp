<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <title>Magazine Cover</title>
  </head>
  <body>
    <header>
      <h1>Cover Revista Enter.CO</h1>
    </header>
    <section class="contenedor">
      <article class="magazineCover magazineCover-sizing">
        <header id="headerMagazine">

          <div class="caja cajaEdicion">
            <p class="peq">Edición</p>
            <p id="numEdicion">160</p>
          </div>

          <div class="caja cajaResumen">
            <p id="resumen">10 recomendaciones para que despegue en el IPAD</p>
            <p id="resumen">UNE lanzó su red celular 4g de alta velocidad</p>
            <p id="resumen">Un vistazo a windows 8, que se lanza en octubre</p>
          </div>

          <section class="cabecera-logo">
            <h1 aria-label="Enter.co">
              <img src="./imgs/logo.svg" alt="Enter.co logo" class="imagen-logo">
            </h1>
          </section>
        </header>

        <article class="contenido">
          <p id="titulo">40</p>
          <div id="cuadro-texto">
              <p id="texto-titulo">Consejos <br> para ser mas productivo en internet</p>
          </div>
        </article>

        <footer class="footer">
          <img src="./imgs/codbarras.svg" alt="Codigo de Barras" class="img-footer">
        </footer>
      </article>
    </section>
  </body>
</html>
