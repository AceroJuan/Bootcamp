<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magazine Cover</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lateef|Roboto:700">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="container logo">
            <!-- h1 it's use for the screen readers and html outline structure -->
            <h1>The Rolling Stone Magazine</h1>
            <img src="./images/rolling_stones_magazine_logo.png" alt="rolling stone logo">
        </header>
        <main class="container headlines">
            <h2>lorde</h2>
            <p>the girl who broke the rules</p>
            <h2>phil everly</h2>
            <p>harmony &#38; heartbreak</p>
            <h2>bruce springsteen's</h2>
            <p>new classic</p>
            <p>rock's great lost guitar</p>
            <aside>
                <h2>special report</h2>
                <p>the gop's stealth war on abortion rights</p>
            </aside>
            <h2>adam driver</h2>
            <p>girl's mystery hunk</p>
        </main>
        <div class="container lorde">
            <img src="./images/lorde.png" alt="lorde photo">
        </div>
    </div>
</body>

</html>
