<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magazine Cover</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400i|Sarala">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="container logo">
            <!-- h1 it's use for the screen readers and html outline structure -->
            <h1>The Rolling Stone Magazine</h1>
            <img src="./images/rolling_stones_magazine_logo.png" alt="rolling stone logo">
        </header>
        <main class="container headlines">
            <h2 class="highlight  serif uppercase">lorde</h2>
            <p class="serif font-size-2">the girl who broke the rules</p>
            <h2 class="serif">Phil Everly</h2>
            <p class="serif font-size-3">harmony &#38; heartbreak 1939 - 2014</p>
            <svg height='20' width='70'>
                <g fill='none'>
                    <path stroke='grey' d='M5 3 l215 0.5' />
                    <path stroke='grey' d='M5 6 l215 0.5' />
                    <path stroke='grey' d='M5 9 l215 0.5' />
                </g>
            </svg>
            <h2 class="highlight uppercase san-serif font-size-1">bruce springsteen's</h2>
            <p class="uppercase san-serif font-size-1">new classic</p>
            <svg height='20' width='70'>
                <g fill='none'>
                    <path stroke='grey' d='M5 3 l215 0.5' />
                    <path stroke='grey' d='M5 6 l215 0.5' />
                    <path stroke='grey' d='M5 9 l215 0.5' />
                </g>
            </svg>
            <p class="uppercase san-serif">rock's great lost guitar</p>
            <svg height='20' width='70'>
                <g fill='none'>
                    <path stroke='grey' d='M5 3 l215 0.5' />
                    <path stroke='grey' d='M5 6 l215 0.5' />
                    <path stroke='grey' d='M5 9 l215 0.5' />
                </g>
            </svg>
            <aside class=" uppercase san-serif">
                <h2>special report</h2>
                <p>the gop's stealth war on abortion rights</p>
            </aside>
            <h2 class="serif font-size-2">Adam Driver</h2>
            <p class="serif uppercase font-size-3">girls' mystery hunk</p>
            <svg height='10' width='70'>
                <g fill='none'>
                    <path stroke='grey' d='M5 3 l215 0.5' />
                    <path stroke='grey' d='M5 6 l215 0.5' />
                    <path stroke='grey' d='M5 9 l215 0.5' />
                </g>

            </svg>
            <svg height='10' width='65'>
                <rect width='65' height='20'></rect>
            </svg>
        </main>
        <div class="container lorde">
            <img src="./images/lorde.png" alt="lorde photo">
        </div>
    </div>
</body>

</html>
