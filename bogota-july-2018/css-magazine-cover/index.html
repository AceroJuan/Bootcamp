<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magazine Cover</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400i|Sarala">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="container logo">
            <!-- h1 it's use for the screen readers and html outline structure -->
            <h1>The Rolling Stone Magazine</h1>
            <img src="./images/rolling_stones_magazine_logo.png" alt="rolling stone logo">
        </header>
        <main class="container headlines">
            <h2 class="highlight  serif uppercase">lorde</h2>
            <p class="serif">the girl who broke the rules</p>
            <h2 class="serif">Phil Everly</h2>
            <p class="serif">harmony &#38; heartbreak 1939 - 2014</p>
            <h2 class="highlight uppercase san-serif">bruce springsteen's</h2>
            <p class="uppercase san-serif">new classic</p>
            <p class="uppercase san-serif">rock's great lost guitar</p>
            <aside class=" uppercase san-serif">
                <h2 class=" highlight">special report</h2>
                <p>the gop's stealth war on abortion rights</p>
            </aside>
            <h2 class="serif">Adam Driver</h2>
            <p class="serif uppercase">girl's mystery hunk</p>
        </main>
        <div class="container lorde">
            <img src="./images/lorde.png" alt="lorde photo">
        </div>
    </div>
</body>

</html>
