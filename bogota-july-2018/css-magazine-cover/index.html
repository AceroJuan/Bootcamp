<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <style>
        fieldset{
            width: 300px;
            box-sizing: border-box;
        }
        fieldset fieldset{
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro</h1>
    </header>
    <main>
        <form action="index.html" method="post"> 
            <fieldset>
                <legend>Infomaci칩n Basica</legend>
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required aria-required="true">                    
                </div>               
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="user@email.com" required aria-required="true">
                </div>
                <div>
                    <label for="password">Contrase침a:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contrase침a" required aria-required="true">
                </div>
                <fieldset>
                    <legend>Genero:</legend>
                    <label for="male">Masculino</label>
                    <input type="radio" id="male" value="male" name="gender" checked aria-label="Masculino">
                    
                    <label for="female">Femenino</label>               
                    <input type="radio" id="female" value="female" name="gender" aria-label="Femenino">                    
                </fieldset>               
            </fieldset>
        
            <fieldset>
                <legend>Perfil</legend>
                <label for="biography">Biografia:</label>
                <textarea id="biography" name="biography"></textarea>
            </fieldset>
            <fieldset> 
                    <legend>Intereses en la compa침ia:</legend>                
                <div>
                    <input type="checkbox" id="development" value="development" name="interests">
                    <label for="development">Development</label>
                </div>
                <div>
                    <input type="checkbox" id="design" value="design" name="interests">
                    <label  for="design">Design</label>
                </div>
                <div>
                    <input type="checkbox" id="business" value="business" name="interests">
                    <label for="business">Business</label>
                </div>
            </fieldset> 
            <button type="submit">Enviar</button>
        </form>

    </main>
    <footer>

    </footer>
</body>
</html>
