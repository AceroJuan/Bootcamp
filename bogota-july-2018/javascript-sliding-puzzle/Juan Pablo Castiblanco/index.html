<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>My Sliding Puzzle</h1>
    </header>

    <article>
      <section>
        <h2>Instructions</h2>
        <p>Slide the pieces of the puzzle by clicking over the ones that are next to the free space. The game finishes when you manage to order the pieces in ascending way (from 1 to 8).</p>
      </section>

      <figure class="puzzle">
        <ul class="slot-group">
          <li id="slot0"></li>
          <li id="slot1"></li>
          <li id="slot2"></li>
          <li id="slot3"></li>
          <li id="slot4"></li>
          <li id="slot5"></li>
          <li id="slot6"></li>
          <li id="slot7"></li>
          <li id="slot8"></li>
        </ul>
        <figcaption class="caption">Sliding Puzzle Board</figcaption>
      </figure>

      <button type="button" name="button" onclick="restart()">Restart</button>
    </article>
  </body>
</html>
