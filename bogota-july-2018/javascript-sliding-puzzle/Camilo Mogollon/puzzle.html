<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sliding Puzzle Js</title>
    <link rel="stylesheet" href="styleSl.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Sliding Puzzle Js</h1>
    </header>
    <section class="gBoard">
      <div class="bField" id="box-0"></div>
      <div class="bField" id="box-1"></div>
      <div class="bField" id="box-2"></div>
      <div class="bField" id="box-3"></div><br>
      <div class="bField" id="box-4"></div>
      <div class="bField" id="box-5"></div>
      <div class="bField" id="box-6"></div>
      <div class="bField" id="box-7"></div><br>
      <div class="bField" id="box-8"></div>
      <div class="bField" id="box-9"></div>
      <div class="bField" id="box-10"></div>
      <div class="bField" id="box-11"></div><br>
      <div class="bField" id="box-12"></div>
      <div class="bField" id="box-13"></div>
      <div class="bField" id="box-14"></div>
      <div class="bField" id="box-15"> </div><br>
    </section>
    <aside>
        <h2 >Moves</h2>
        <b><p class="uMoves" id="uMoves"></p></b> <br>
    </aside>

   <footer>
     <h2> Instructions </h2>
      <p>  Slide the pieces of the puzzle switching with the ones that are near to the free space.
        The game finishes when you manage to order the pieces in ascending way.</p>
  </footer>
   <script src="puzzle.js"> </script>
  </body>
</html>
