<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Bryan Murillo">

    <title>Sliding Puzzle</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="slidingpuzzle">
        <header>
            <h1>Sliding Puzzle</h1>
        </header>
        <button onclick="shuffleBoard ()">Shuffle!</button>
        <p id="descriptionGame">press "shuffle!" to start and use the arrow keys of your keyboard to move the tiles!</p>
        <article class="board" aria-describedby="descriptionGame">
            <div class="tile tile-1">1</div>
            <div class="tile tile-2">2</div>
            <div class="tile tile-3">3</div>
            <div class="tile tile-4">4</div>
            <div class="tile tile-5">5</div>
            <div class="tile tile-6">6</div>
            <div class="tile tile-7">7</div>
            <div class="tile tile-8">8</div>
            <div class="tile tile-blank">b</div>
        </article>
    </section>
    <script type="text/javascript" src="slidepuzzle.js"></script>
</body>
</html>
