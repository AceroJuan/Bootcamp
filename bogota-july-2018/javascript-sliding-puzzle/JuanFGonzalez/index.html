<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="utf-8">
            <meta http-equiv="x-ua-compatible" content="ie=edge">
            <title>Slider Puzzle</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Sliding Puzzle</h1>
        <section class="board">
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="10">10</div>
            <div id="11">11</div>
            <div id="12">12</div>
            <div id="13">13</div>
            <div id="14">14</div>
            <div id="15">15</div>
            <div id="16"></div>
        </section>
        <div class="wrapper">
            <button type="button" class="pretty-btn" onclick="start()">
                Empezar juego
            </button>
            <button type="button" class="pretty-btn" onclick="restart()"> 
              Reiniciar
            </button>
          </div>
          <p>
            Instrucciones: Mueve los cuadros haciendo click en ellos y después hacia el lugar donde los quieras mover para organizarlos en orden numérico (de 1 a 15). Usa el espacio vacío como ayuda para organizarlos.
          </p>
        <script src="game.js"></script>
    </body>
</html>
