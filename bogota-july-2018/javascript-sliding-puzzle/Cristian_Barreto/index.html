<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>JS Sliding Puzzle</title>
  <meta name="description" content="Globant Bootcamp Day 7 homework">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <figure class="sliding-puzzle-figure">
    <h1 class="title">
      Sliding Puzzle Game
    </h1>
    <ul class="sliding-puzzle">
      <li class="tile">1</li>
      <li class="tile">2</li>
      <li class="tile">3</li>
      <li class="tile">4</li>
      <li class="tile">5</li>
      <li class="tile">6</li>
      <li class="tile">7</li>
      <li class="tile">8</li>
    </ul>

    <figcaption>Click a tile for move them.</figcaption>

  </figure>

</body>

<script src="index.js"></script>

</html>
