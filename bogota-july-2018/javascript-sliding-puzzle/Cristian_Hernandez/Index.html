<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Sliding Puzzle</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <button class="btn-reset">Reset the Game</button>
        <ul class="board">
            <li class="slab" data-slab="1">1</li>
            <li class="slab" data-slab="2">2</li>
            <li class="slab" data-slab="3">3</li>
            <li class="slab" data-slab="4">4</li>
            <li class="slab" data-slab="5">5</li>
            <li class="slab" data-slab="6">6</li>
            <li class="slab" data-slab="7">7</li>
            <li class="slab" data-slab="8">8</li>
            <li class="slab slab-blank" data-slab="9"></li>
        </ul>
    </div>
    

    
    
      <script src="js/puzzle.js"></script>
  
</body>
</html>
